<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script src=""></script>
  </head>
  <body>
    <h1>Formulário de Teste</h1>
    <hr />
    
    <form action="" method="post">
    
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" value="" placeholder="Digite seu Nome" />
    </div>
   
    <br>

    <div>
      <label for="e-mail">Email:</label>
      <input type="e-mail" id="email" value="" placeholder="Digite seu E-mail"/>
    </div>

    <br>

    <div>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="tel" value="" placeholder="Digite seu Telefone"/>
    </div>

    <br>
    
    <div>
    <label for="profissão">Profissão:</label>
    <select name="Profissãoo">
        <option value="-">-</option>
        <option value="Programador">Programador</option>
        <option value="Analista de Sistemas">Analista de Sistemas</option>
        <option value="Gerente de TI">Gerente de TI</option>
        <option value="Web Designer">Web Designer</option>
        <option value="Analista de Redes">Analista de Redes</option>
    </select>
    </div>

    <br>

    <div>
        <input type="submit" value="Enviar Formulário">
        <input type="reset" value="Limpar">

    </div>

    </form>
  </body>
</html>
